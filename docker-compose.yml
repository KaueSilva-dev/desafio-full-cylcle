version: "3.9"
services:
  redis:
    image: redis:7-alpine
    container_name: rl_redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 2s
      timeout: 2s
      retries: 30

  app:
    build: .
    container_name: ratelimiter_app
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "8080:8080"